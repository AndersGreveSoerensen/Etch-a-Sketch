<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header id="titleContainer">
        <h1 id="title">Etch-A-Sketch</h1>
    </header>

    <main id="mainContainer">
        
        <div id="menuContainer">
            <p id="colorPickerText">Color Selector</p>
            <label for="colorInput" id="colorPicker">
                <input type="color" id="colorInput">
            </label>
            <button id="rainbowButton">Rainbow Mode</button>
            <button id="eraserButton">Toggle Eraser</button>

            <button id="shadingButton">Toggle Shading</button>
            <button id="lightenButton">Toggle Lighten</button>

            <!-- <button id="drawButton">Draw Mode</button> -->

            <p id="sliderText"></p>
            <input type="range", min="1", max="64", id="gridSlider">
            <button id="toggleGridButton">Toggle grid</button>
            <button id="resetButton">Reset</button>
        </div>

        <div id="paintingContainer"></div>
    </main>
</body>
</html>
