<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="paintingContainer"></div>
    <label for="colorInput" id="colorPicker">
        <input type="color" id="colorInput">
    </label>
    <button id="drawButton">Draw Mode</button>
    <p id="sliderText"></p>
    <input type="range", min="1", max="64", id="gridSlider">
    <button id="resetButton">Reset</button>
    <button id="rainbowButton">Rainbow Mode</button>
    <button id="eraserButton">Eraser</button>
    <button id="toggleGridButton">Toggle grid</button>
</body>
</html>
